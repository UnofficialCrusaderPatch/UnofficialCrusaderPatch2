<table class="table table-hover table-striped table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Field</th>
        <th scope="col">Value</th>
        <th scope="col">Acceptable Values</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>MaxEquipment <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Maximum amount of weapons or armour stored in the armoury"></i></td>
            <td><input id="MaxEquipment" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
        <tr>
            <td>BlacksmithSetting <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="The setting for the AIs blacksmith workshops"></i></td>
            <td>
                <select id="BlacksmithSetting">
                    <option class="opt-weapons">Maces</option>
                    <option class="opt-weapons">Swords</option>
                </select>
            </td>
            <td>Maces, Swords, Both</td>
        </tr>
        <tr>
            <td>FletcherSetting <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="The setting for the AIs fletcher workshops"></i></td>
            <td>
                <select id="FletcherSetting">
                    <option class="opt-weapons">Bows</option>
                    <option class="opt-weapons">Crossbows</option>
                </select>
            </td>
            <td>Bows, Crossbows, Both</td>
        </tr>
        <tr>
            <td>PoleturnerSetting <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="The setting for the AIs poleturner workshops"></i></td>
            <td>
                <select id="PoleturnerSetting">
                    <option class="opt-weapons">Pikes</option>
                    <option class="opt-weapons">Spears</option>
                </select>
            </td>
            <td>Pikes, Spears, Both</td>
        </tr>
        <tr>
            <td>TradeAmount Equipment <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="The amount of equipment for the armoury bought at once. Only one of these trades is made per gametick"></i></td>
            <td><input id="TradeAmountEquipment" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
    </tbody>
</table>
