<table class="table table-hover table-striped table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Field</th>
        <th scope="col">Value</th>
        <th scope="col">Acceptable Values</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>BuildInterval <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Number of gameticks between buildsteps. This is only considered at &lt;=5000 gold"></i></td>
            <td><input id="BuildInterval" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
        <tr>
            <td>Resource<br>RebuildDelay <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="The delay before the AI rebuilds destroyed resource buildings"></i></td>
            <td><input id="ResourceRebuildDelay" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>Integer</td>
            </td>
        </tr>
        <tr>
            <td>Recruit<br>GoldThreshold <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="If the AI has less gold than this threshold it will not recruit or buy ressources for aiv buildings or economy. &#010;Sortie units, resource buildings and defensive siege engines are excluded"></i></td>
            <td><input id="RecruitGoldThreshold" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
        <tr>
            <td>DefSiegeEngine<br>GoldThreshold <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Gold for spending on AIV-defined siege engines: with positive value AI will spend its remaining gold (and cheat if necessary and gold &gt; 0) compared to negative value which serves as a minimum gold"></i></td>
            <td><input id="DefSiegeEngineGoldThreshold" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
        <tr>
            <td>DefSiegeEngine<br>BuildDelay <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="The delay before the AI builds/rebuilds in the AIV placed siege engines"></i></td>
            <td><input id="DefSiegeEngineBuildDelay" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
    </tbody>
</table>
