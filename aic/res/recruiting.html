<table class="table table-hover table-striped table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Field</th>
        <th scope="col">Value</th>
        <th scope="col">Acceptable Values</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>RecruitInterval <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Default interval at which the AI recruits troops"></i></td>
            <td><input id="RecruitInterval" type="number" min=0 max=100 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
        <tr>
            <td>RecruitInterval Weak <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Recruiting interval for 'weak' state which sets in if (ie. AI has troops &lt;= 8)"></i></td>
            <td><input id="RecruitIntervalWeak" type="number" min=0 max=100 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
        <tr>
            <td>RecruitInterval Strong <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Recruiting interval for 'strong' state which sets in if (ie. AI has troops &gt;= 40)"></i></td>
            <td><input id="RecruitIntervalStrong" type="number" min=0 max=100 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
        <tr>
            <td>RecruitProbability<br>Defensive <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Probability that the AI changes its recruitment type to defensive troops in each state. &#010;Note: These values must sum to 100. Sortie units are always recruited first. &#010;The AI always starts the game with defensive recruitment state until the AIV is completely built"></i></td>
            <td>
                <table>
                    <tr>
                        <td>Default</td>
                        <td>
                            <input id="RecruitProbDefDefault" type="number" min=0 max=100 placeholder="Enter value">
                        </td>
                    </tr>
                    <tr>
                        <td>Strong</td>
                        <td>
                            <input id="RecruitProbDefStrong" type="number" min=0 max=100 placeholder="Enter value">
                        </td>
                    </tr>
                    <tr>
                        <td>Weak</td>
                        <td>
                            <input id="RecruitProbDefWeak" type="number" min=0 max=100 placeholder="Enter value">
                        </td>
                    </tr>
                </table>
            </td>
            <td>0 to 100</td>
        </tr>
        <tr>
            <td>RecruitProbability<br>Raid <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Probability that the AI changes its recruitment type to raiding troops in each state. &#010;Note: These values must sum to 100. Sortie units are always recruited first. &#010;The AI always starts the game with defensive recruitment state until the AIV is completely built"></i></td>
            <td>
                <table>
                    <tr>
                        <td>Default</td>
                        <td>
                            <input id="RecruitProbRaidDefault" type="number" min=0 max=100 placeholder="Enter value">
                        </td>
                    </tr>
                    <tr>
                        <td>Strong</td>
                        <td>
                            <input id="RecruitProbRaidStrong" type="number" min=0 max=100 placeholder="Enter value">
                        </td>
                    </tr>
                    <tr>
                        <td>Weak</td>
                        <td>
                            <input id="RecruitProbRaidWeak" type="number" min=0 max=100 placeholder="Enter value">
                        </td>
                    </tr>
                </table>
            </td>
            <td>0 to 100</td>
        </tr>
        <tr>
            <td>RecruitProbability<br>Attacking <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Probability that the AI changes its recruitment type to attacking troops in each state. &#010;Note: The three values must sum to 100. Sortie units are always recruited first.&#010; The AI always starts the game with defensive recruitment state until the AIV is completely built"></i></td>
            <td>
                <table>
                    <tr>
                        <td>Default</td>
                        <td>
                            <input id="RecruitProbAttackDefault" type="number" min=0 max=100 placeholder="Enter value">
                        </td>
                    </tr>
                    <tr>
                        <td>Strong</td>
                        <td>
                            <input id="RecruitProbAttackStrong" type="number" min=0 max=100 placeholder="Enter value">
                        </td>
                    </tr>
                    <tr>
                        <td>Weak</td>
                        <td>
                            <input id="RecruitProbAttackWeak" type="number" min=0 max=100 placeholder="Enter value">
                        </td>
                    </tr>
                </table>
            </td>
            <td>0 to 100</td>
        </tr>
    </tbody>
</table>
