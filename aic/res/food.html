<table class="table table-hover table-striped table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Field</th>
        <th scope="col">Value</th>
        <th scope="col">Acceptable Values</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>MaxFood <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Maximum amount of each different type of food the AI will keep in stock. This also includes wheat"></i></td>
            <td><input id="MaxFood" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>0 to 10000</td>
        </tr>
        <tr>
            <td>MinimumApples <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="This amount of apples are 'saved' and only consumed if current popularity &lt; LowestPopularity. 
                If the AI has less than this amount it will prioritize buying the missing food"></i></td>
            <td><input id="MinimumApples" type="number" min=-1 max=2147483647 placeholder="Enter value"></td>
            <td>0 to 11</td>
        </tr>
        <tr>
            <td>MinimumCheese <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="This amount of cheese is 'saved' and only consumed if current popularity &lt; LowestPopularity. 
                If the AI has less than this amount it will prioritize buying the missing food"></i></td>
            <td><input id="MinimumCheese" type="number" min=-1 max=2147483647 placeholder="Enter value"></td>
            <td>0 to 10000</td>
        </tr>
        <tr>
            <td>MinimumBread <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="This amount of bread is 'saved' and only consumed if current popularity &lt; LowestPopularity. 
                If the AI has less than this amount it will prioritize buying the missing food"></i></td>
            <td><input id="MinimumBread" type="number" min=-1 max=2147483647 placeholder="Enter value"></td>
            <td>0 to 10000</td>
        </tr>
        <tr>
            <td>MinimumWheat <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Below this amount the AI will prioritize buying wheat until it reaches this amount"></i></td>
            <td><input id="MinimumWheat" type="number" min=-1 max=2147483647 placeholder="Enter value"></td>
            <td>0 to 10000</td>
        </tr>
        <tr>
            <td>MinimumHop <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Below this amount the AI will prioritize buying hops until it reaches this amount"></i></td>
            <td><input id="MinimumHop" type="number" min=-1 max=2147483647 placeholder="Enter value"></td>
            <td>0 to 10000</td>
        </tr>
        <tr>
            <td>TradeAmountFood <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="The amount of food, wheat or hops bought at once. Only one of these trades is made per gametick"></i></td>
            <td><input id="TradeAmountFood" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>0 to 10000</td>
        </tr>
        <tr>
            <td>DoubleRations<br>FoodThreshold <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="The AI will give double rations if it has at least this much food"></i></td>
            <td><input id="DoubleRationsFoodThreshold" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
        <tr>
            <td>MaxBeer <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="Max amount of beer to store on stockpile"></i></td>
            <td><input id="MaxBeer" type="number" min=0 max=2147483647 placeholder="Enter value"></td>
            <td>Integer</td>
        </tr>
    </tbody>
</table>
